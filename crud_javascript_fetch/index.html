<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<!-- Default theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <title>Fetch CRUD</title>
    <style>
        body{
            background-color: #f7f6f6;
        }
        table thead{
            background-color: #0a4f70;
            color: white;
        }
    </style>
  </head>
  <body>
        
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">        
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal"  data-bs-target="#modalDetalle">Crear</button>
        <table id="tablaDetalle" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>ID Detalle</th>
                    <th>ID Producto</th>
                    <th>ID Cliente</th>
                    <th>ID Vendedor</th>                 
                    <th>Estado</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>                
            </tbody>
        </table>
    </div>

<div id="modalDetalle" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Compra y venta - Detalle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="IdProductod" class="col-form-label">ID Producto:</label>
            <input id="IdProductod" type="text" class="form-control" autofocus>
          </div>
          <div class="mb-3">
            <label for="IdCliente" class="col-form-label">ID Cliente</label>
            <input id="IdCleinte" type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label for="IdVendedor" class="col-form-label">ID Vendedor</label>
            <input id="IdVendedor" type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label for="Estado" class="col-form-label">Estado:</label>
            <input id="Estado" type="text" class="form-control" autofocus>
          </div>
          <div class="mb-3">
            <label for="Fecha" class="col-form-label">Fecha:</label>
            <input id="Fecha" type="text" class="form-control" autofocus>
          </div>
          <div class="mb-3">
            <label for="Hora" class="col-form-label">Hora:</label>
            <input id="Hora" type="text" class="form-control" autofocus>
          </div>
          <div class="mb-3">
            <label for="Descripcion" class="col-form-label">Descripción:</label>
            <input id="Descripcion" type="text" class="form-control" autofocus>
          </div>     
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

<script src="code.js"></script>
  </body>
</html>
